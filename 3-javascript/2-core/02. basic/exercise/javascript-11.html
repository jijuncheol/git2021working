<html>

<body>
  <script>
    // 삼각형 출력하기 - pattern 1
    let result = "";
    for (let i = 0; i < 5; i++) { // 1...2...3...4...5 증가 하면서 출력
      for (let a = 0; a <= i; a++) {
        result += "*";
      }
      result += "\n"       // 개행 사용
    }
    console.log(result);
  </script>
</body>

</html>

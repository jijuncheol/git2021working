<html>

<body>
  <script>
    function getMaxSubSum(arr) {
      var max = 0;
      var sum = arr.reduce(function (a, b) {
        if (a < 0) {  // a가 0보다 작으면 a = 0
          a = 0;
        }
        if (a > max) { // a가 max보다 크면 xax에 할당
          max = a;
        }
        return a + b;
      }, 0);

      return Math.max(sum, max);
    }

    let test = [
      [1, -2, 3, 4, -9, 6], // 7
      [-1, 2, 3, -9],       // 5
      [2, -1, 2, 3, -9],    // 6
      [-1, 2, 3, -9, 11],   // 11
      [-2, -1, 1, 2],       // 3
      [100, -9, 2, -3, 5],  // 100
      [1, 2, 3],             // 6
      [-1, -2, -3],         //0
    ];

    for (let elm of test) {
      console.log(getMaxSubSum(elm));
    }
  </script>
</body>

</html>

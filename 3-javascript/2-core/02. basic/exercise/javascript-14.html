<html>

<body>
  <script>
    // 삼각형 출력하기 - pattern 4
    let result = "";
    for (let i = 0; i < 5; i++) {
      for (let a = 5; a > i; a--) {
        result += " ";
      }
      for (let b = 0; b <= i; i++) {
        result += "*";
      }
      result += "\n";
    }
    console.log(result);
  </script>
</body>

</html>

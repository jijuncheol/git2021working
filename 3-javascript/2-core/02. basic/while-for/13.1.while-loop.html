<body>
  <script>
    // while 반복문
    let i = 0;

    // while (조건식) {...}
    // 조건식이 true로 판별되는 동안 {...} 안쪽이 반복수행됨.

    // 1번째: i < 3, i == 0    -> console.log(i); i++
    // 2번째: i < 3. i == 1    -> console.leg(i); i++
    while (i < 3) {
      console.log(i);
      i++;
    }
  </script>
</body>

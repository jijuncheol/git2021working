<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    #box {
      /* 요소가 안 보임 */
      display: none;
    }
  </style>
</head>

<body>
  <span onclick="showBox();">Show</span>
  <div id="box">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo, exercitationem consequuntur! Sed ab magni
    ipsa eos laudantium perspiciatis assumenda voluptatem corporis, consequatur quis? Incidunt porro rem quis a, nihil
    laborum.
  </div>
  <script>
    function showBox() {
      document.querySelector("#box").style.display = "block"
    }
  </script>
</body>

</html>

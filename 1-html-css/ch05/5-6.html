<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    .container {
      display: flex;
      margin: 20px 0px;
      border: 1px solid red;
    }

    .container.col {
      flex-direction: column;
    }

    .item {
      border: 1px solid black;
      /* flex item의 기본 주축 크기 */
      flex-basis: 100px;
      text-align: center;
    }

    .item.grow {
      flex-grow: 1;
    }

    .item.first {
      flex-grow: 2;
    }
  </style>
</head>

<body>
  <!-- 가로 200px 여유공간 -->
  <div class="container" style="width: 500px;">
    <div class="itme">1</div>
    <div class="itme">2</div>
    <div class="itme">3</div>
  </div>
  <!-- 세로 200px 여유공간 -->
  <div class="container col" style="width: 500px; height: 500px;">
    <div class="itme">1</div>
    <div class="itme">2</div>
    <div class="itme">3</div>
  </div>

  <!-- 가로 200px 여유공간에 대해서 균등배분 -->
  <!-- 각 항목에 대해서 flex-grow: 1 -->
  <!-- 200px -> 1 : 1 : 1 : 1 -> 25px 나눠서 분배 -->
  <div class="container" style="width: 500px;">
    <!-- flxe-grow: 1 -->
    <div class="itme grow">1</div>
    <!-- flxe-grow: 1 -->
    <div class="itme grow">2</div>
    <!-- flxe-grow: 1 -->
    <div class="itme grow">3</div>
    <!-- flxe-grow: 1 -->
    <div class="itme grow">4</div>
  </div>
  <!-- 세로 200px 여유공간 -->
  <div class="container" style="width: 500px; height: 500px;">
    <div class="itme grow">1</div>
    <div class="itme grow">2</div>
    <div class="itme grow">3</div>
  </div>

  <!-- 가로 200px 여유공간에 대해서 2:1:1 -->
  <div class="container" style="width: 500px;">
    <!-- flxe-grow: 2 -->
    <div class="itme first">1</div>
    <!-- flxe-grow: 1 -->
    <div class="itme grow">2</div>
    <!-- flxe-grow: 1 -->
    <div class="itme grow">3</div>
  </div>
</body>

</html>

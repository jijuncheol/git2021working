<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    /* 선택자와 같은 레벨의 요소들 중 첫번째 요소를 선택 */
    li:first-child {
      color: red;
    }

    .item:first-child {
      color: green;
    }

    .box:first-child {
      color: greenyellow;
    }
  </style>
</head>

<body>
  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Forth</li>
    <li>Fifth</li>
  </ul>

  <ul>
    <li class="item">First</li>
    <li class="item">Second</li>
    <li class="item">Third</li>
    <li class="item">Forth</li>
    <li class="item">Fifth</li>
  </ul>

  <div>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Forth</li>
    <li>Fifth</li>
  </div>
</body>

</html>
